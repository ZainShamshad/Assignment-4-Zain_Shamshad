            <input type="text" placeholder="Search" name="search" id="search" [(ngModel)]="search" (keyup)="searchBlogs()">
            <div *ngIf="filteredBlogs.length>0">              
              <mat-card 
                class="card"
                *ngFor="let blog of filteredBlogs; let i = index"
              >
                <mat-card-title>{{blog.title}}</mat-card-title>
                <mat-card-subtitle>{{blog.creator.getUsername() | appender:"Creator: "}}</mat-card-subtitle>
                <mat-card-content>
                  <p [ngClass]="blog.expanded ? 'expnaded': 'collapsed'"
                  >{{blog.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button
                    (click)="seeAction(i)"
                  >
                    {{getAction(i)}}
                  </button>
                  <button 
                    mat-button
                    (click)="edit(i)"
                    *ngIf="user.getUsername() === blog.creator.getUsername() && (user.getUsername().length>0)"
                  >
                    Edit
                  </button>
                </mat-card-actions>
              </mat-card>

            </div>

            <h4 
              *ngIf=" filteredBlogs.length < 1" >
              Nothing matches your search
            </h4>
        </div>

        <div *ngIf="blogsTotal<=0">
          <div class="container">
            <div class="row">
              <h3>NO BLOGS ARE PUBLISHED YET</h3>
            </div>
          </div>
        </div>
